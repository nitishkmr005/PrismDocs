<svg width="240" height="64" viewBox="0 0 240 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Prism gradient -->
    <linearGradient id="prism-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>

    <!-- Document gradient -->
    <linearGradient id="doc-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="40%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>

    <!-- Output ray gradients -->
    <linearGradient id="ray-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06d6a0"/>
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="ray-2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="ray-3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="ray-4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c026d3"/>
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="ray-5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:0"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Logo Icon -->
  <g transform="translate(6, 8)">
    <!-- Document shape with folded corner -->
    <path d="M0 4 C0 1.8 1.8 0 4 0 L24 0 L32 8 L32 44 C32 46.2 30.2 48 28 48 L4 48 C1.8 48 0 46.2 0 44 Z"
          fill="url(#doc-fill)"
          stroke="url(#prism-gradient)"
          stroke-width="2"/>

    <!-- Folded corner -->
    <path d="M24 0 L24 8 L32 8"
          fill="none"
          stroke="url(#prism-gradient)"
          stroke-width="2"
          stroke-linejoin="round"/>
    <path d="M24 0 L24 8 L32 8 Z" fill="#1e293b"/>

    <!-- Document lines (content) -->
    <rect x="6" y="16" width="20" height="2.5" rx="1" fill="#475569"/>
    <rect x="6" y="22" width="16" height="2.5" rx="1" fill="#475569"/>
    <rect x="6" y="28" width="18" height="2.5" rx="1" fill="#475569"/>

    <!-- Prism triangle overlay on document -->
    <path d="M12 34 L22 48 L2 48 Z"
          fill="url(#prism-gradient)"
          filter="url(#glow)"
          opacity="0.9"/>
  </g>

  <!-- Refracted output rays -->
  <g transform="translate(38, 32)" filter="url(#glow)">
    <line x1="0" y1="0" x2="22" y2="-18" stroke="url(#ray-1)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="24" y2="-8" stroke="url(#ray-2)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="24" y2="2" stroke="url(#ray-3)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="24" y2="12" stroke="url(#ray-4)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="22" stroke="url(#ray-5)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- PrismDocs Text -->
  <text x="72" y="42"
        font-family="'SF Pro Display', 'Inter', 'Segoe UI', system-ui, sans-serif"
        font-size="28"
        font-weight="700"
        fill="url(#text-gradient)"
        letter-spacing="-0.5">
    PrismDocs
  </text>
</svg>
